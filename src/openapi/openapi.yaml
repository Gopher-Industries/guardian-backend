  /nurse/patients/{patientId}/medicaiton-records:
    $ref: './paths/nurse/medicationRecords.yaml'
  /nurse/vital-signs/{patientId}/approve:
    $ref: './paths/nurse/vital-approve.yaml'
  /nurse/patient/{patientId}/report:
    $ref: './paths/nurse/patient-report.yaml'
  /nurse/chat/{caretakerId}:
    $ref: './paths/nurse/chat.yaml'
  /nurse/chat/{caretakerId}/messages:
    $ref: './paths/nurse/chat-messages.yaml'
  /nurse/caretaker/{caretakerId}/profile:
    $ref: './paths/nurse/caretaker-profile.yaml'
  /nurse/caretaker/{caretakerId}/feedback:
    $ref: './paths/nurse/caretaker-feedback.yaml'
  /nurse/care-plan/{patientId}:
    $ref: './paths/nurse/carePlan.yaml'
  /nurse/reports:
    $ref: './paths/nurse/reports.yaml'

  # Auth Routes
  /auth/register:
    $ref: './paths/auth/register.yaml'
  /auth/login:
    $ref: './paths/auth/login.yaml'
  /auth/send-pin:
    $ref: './paths/auth/send-pin.yaml'
  /auth/verify-pin:
    $ref: './paths/auth/verify-pin.yaml'
  /auth/change-password:
    $ref: './paths/auth/change-password.yaml'
  /auth/reset-password-request:
    $ref: './paths/auth/reset-password-request.yaml'
  /auth/reset-password:
    $ref: './paths/auth/reset-password.yaml'

  # User Management
  /users:
    $ref: './paths/users.yaml'

components:
  schemas:
    Pharmacist:
      $ref: './components/schemas/Pharmacist.yaml'
    Nurse:
      $ref: './components/schemas/Nurse.yaml'
    Patient:
      $ref: './components/schemas/Patient.yaml'
    Task:
      $ref: './components/schemas/Task.yaml'
    IncidentReport:
      $ref: './components/schemas/IncidentReport.yaml'
    NurseObservation:
      $ref: './components/schemas/NurseObservation.yaml'
    LabTestRecord:
      $ref: './components/schemas/LabTestRecord.yaml'
    MedicationRecord:
      $ref: './components/schemas/MedicationRecord.yaml'
    GeneralPractitioner:
      $ref: './components/schemas/GeneralPractitioner.yaml'
    CommunityPharmacy:
      $ref: './components/schemas/CommunityPharmacy.yaml'
    User:
      $ref: './components/schemas/User.yaml'

  responses:
    Error:
      $ref: './components/responses/Error.yaml'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
