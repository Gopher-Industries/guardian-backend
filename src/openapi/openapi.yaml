openapi: 3.0.0
info:
  title: Aged Care Management API
  version: 1.0.0
  description: API documentation for managing users, healthcare professionals, patients, tasks, and medical records in a residential aged care setting.

servers:
  - url: /api/v1

paths:
  # Patient Routes
  /patients/{patientId}/medications:
    $ref: './paths/patient/medications.yaml'
  /patients/{patientId}/medications/post:
    $ref: './paths/patient/medication.yaml'
  /patients/{patientId}/incidents:
    $ref: './paths/patient/incidents.yaml'
  /patients/{patientId}/incidents/post:
    $ref: './paths/patient/incident.yaml'

  # Pharmacist Routes
  /pharmacist/register:
    $ref: './paths/pharmacist/register.yaml'
  /pharmacist/login:
    $ref: './paths/pharmacist/login.yaml'
  /pharmacist/patients:
    $ref: './paths/pharmacist/patients.yaml'
  /pharmacist/caretakers/{patientId}:
    $ref: './paths/pharmacist/caretakers.yaml'
  /pharmacist/profile:
    $ref: './paths/pharmacist/profile.yaml'
  /pharmacist/tasks:
    $ref: './paths/pharmacist/tasks.yaml'
  /pharmacist/tasks/{taskId}:
    $ref: './paths/pharmacist/tasks-id.yaml'
  /pharmacist/tasks/{taskId}/approve:
    $ref: './paths/pharmacist/approve-task.yaml'
  /pharmacist/patient/{patientId}:
    $ref: './paths/pharmacist/patient-id.yaml'
  /pharmacist/caretaker/{caretakerId}:
    $ref: './paths/pharmacist/caretaker-id.yaml'
  /pharmacist/patient/{patientId}/health-record:
    $ref: './paths/pharmacist/health-record-post.yaml'
  /pharmacist/patient/{patientId}/health-records:
    $ref: './paths/pharmacist/healthRecords.yaml'
  /pharmacist/patients/{patientId}/health-records:
    $ref: './paths/pharmacist/healthRecords-assigned.yaml'
  /pharmacist/patients/{patientId}/lab-records:
    $ref: './paths/pharmacist/labRecords.yaml'
  /pharmacist/patients/{patientId}/medicaiton-records:
    $ref: './paths/pharmacist/medicationRecords.yaml'
  /pharmacist/vital-signs/{patientId}/approve:
    $ref: './paths/pharmacist/vital-approve.yaml'
  /pharmacist/patient/{patientId}/report:
    $ref: './paths/pharmacist/patient-report.yaml'
  /pharmacist/chat/{caretakerId}:
    $ref: './paths/pharmacist/chat.yaml'
  /pharmacist/chat/{caretakerId}/messages:
    $ref: './paths/pharmacist/chat-messages.yaml'
  /pharmacist/caretaker/{caretakerId}/profile:
    $ref: './paths/pharmacist/caretaker-profile.yaml'
  /pharmacist/care-plan/{patientId}:
    $ref: './paths/pharmacist/carePlan.yaml'
  /pharmacist/reports:
    $ref: './paths/pharmacist/reports.yaml'

  # Nurse Routes
  /nurse/register:
    $ref: './paths/nurse/register.yaml'
  /nurse/login:
    $ref: './paths/nurse/login.yaml'
  /nurse/patients:
    $ref: './paths/nurse/patients.yaml'
  /nurse/caretakers/{patientId}:
    $ref: './paths/nurse/caretakers.yaml'
  /nurse/profile:
    $ref: './paths/nurse/profile.yaml'
  /nurse/tasks:
    $ref: './paths/nurse/tasks.yaml'
  /nurse/tasks/{taskId}:
    $ref: './paths/nurse/tasks-id.yaml'
  /nurse/tasks/{taskId}/approve:
    $ref: './paths/nurse/approve-task.yaml'
  /nurse/patient/{patientId}:
    $ref: './paths/nurse/patient-id.yaml'
  /nurse/caretaker/{caretakerId}:
    $ref: './paths/nurse/caretaker-id.yaml'
  /nurse/patient/{patientId}/health-record:
    $ref: './paths/nurse/health-record-post.yaml'
  /nurse/patient/{patientId}/health-records:
    $ref: './paths/nurse/healthRecords.yaml'
  /nurse/patients/{patientId}/health-records:
    $ref: './paths/nurse/healthRecords-assigned.yaml'
