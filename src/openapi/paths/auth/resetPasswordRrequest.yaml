post:
  summary: Request a password reset
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
  responses:
    '200':
      description: Password reset link sent to the user's email.
    '404':
      description: User not found.
