get:
  summary: Get caretakers assigned to a patient
  tags:
    - Nurse
  parameters:
    - name: patientId
      in: path
      required: true
      description: The unique identifier of the cared for patient.
      schema:
        type: string
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of caretakers assigned to a patient
    '400':
      description: Error fetching caretakers
